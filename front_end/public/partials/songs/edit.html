<div class="form">
  <form ng-submit="main.editSong($state.params.song)"action="#">
    <div>
      <label for="title">Title</label>
      <input type="text" ng-model="$state.params.song.title">
    </div>
    <div>
      <label for="previewUrl">Preview Url</label>
      <input type="text" ng-model="$state.params.song.preview_url">
    </div>
    <div>
      <label for="artist_name">Artist</label>
      <input type="text" ng-model="$state.params.song.artist_name">
    </div>
    <div>
      <label for="artwork">Artwork</label>
      <input type="text" ng-model="$state.params.song.artwork">
    </div>
    <div>
      <label for="price">price</label>
      <input type="text" ng-model="$state.params.song.price">
    </div>
    <button type="submit" >Edit Song!</button>
  </form>
</div>
