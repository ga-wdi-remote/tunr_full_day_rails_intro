<!DOCTYPE html>
<html lang="en" n
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="todo">
  <div ng-controller="MainCtrl as main">
    <div ng-controller="AuthCtrl as auth">
      <nav>
        <button ui-sref="login">login </button>
        <button ui-sref="signup">signup</button>
        <button ng-if="auth.user" ng-click="auth.logout()">logout</button>
        <button ng-if="auth.user" ui-sref="addSong">Add Song!</button>
        <button ng-if="auth.user" ui-sref="allSongs">All Songs</button>
        <p ng-if="auth.user">Welcome {{ auth.user.username }}!</p>
      </nav>

      <div ui-view>
      </div>
    </div>
  </div>

</body>
</html>
